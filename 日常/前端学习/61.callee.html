<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>callee</title>
</head>
<body>
    <script>
    function add(x,y){
        console.log(arguments.callee);
    }
    add(5,8,9);
    //返回的是正在执行的函数本身
    //使用函数递归时推荐使用arguments代替函数名本身
    function fb(n){
        //跳出条件
        if(n===1||n===2){
            return 1
        }
        return arguments.callee(n-1)+arguments.callee(n-2)
    }
    
    </script>
</body>
</html>
