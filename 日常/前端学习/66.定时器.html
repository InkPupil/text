    <title>定时器</title>
</head>
<body>
    <script>
        //5秒后打印5
    setTimeout(function (){console.log(5)},5000 );

    //循环执行 setInterval()
    var xun=setInterval(function(){
           console.log('循环执行')
    },5000);
    //clearInterval() 清除定时器

    setTimeout(function (){
        clearInterval(xun)
    },5000) ;
    //clearTtimeout() 用来清除setTimeout

    for(var i=0;i<10;i++){
        (function (n){
            return setTimeout (function (){
                console.log(n)
            },n*1000)
        })(i)
    }
