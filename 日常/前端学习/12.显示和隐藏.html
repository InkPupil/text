<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏</title>
	<style>
		*{
			margin:0px;
			padding: 0px;
		}
		.box{
			display: inline-block;
			width: 475px;
			height: 500px;
			background-color: pink;
			margin:0px auto;
			/*display: none;*/
			overflow: hidden;

		}
		.inner{
			display: none;
			font-size: 260px;
			color: #ccf4f6;
			text-align: center;
			margin-top: 100px;
        }

		.box:hover .inner{
			display: block;
		}
		.box1{
			display: inline-block;
			width: 400px;
			height: 400px;
			background-color: yellow;
			overflow:hidden; 

		}
		.box2{
			display: none;
			font-size: 60px;
			color: #ccf4f6;
			margin-top:160px;
			text-align: center;
        }
		.box1:hover .box2{
			display: block;
		}
		.box3{
			display: inline-block;
			float: right;
			width: 400px;
			height: 400px;
			background-color: yellow;
			overflow:hidden; 
		}
		.demo{
			display: none;
			font-size: 60px;
			color: #ccf4f6;
			margin-top:160px;
			text-align: center;
		}
		.box3:hover .demo{
			display: block;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			生
			</div>
		</div
		><div class="box">
		<div class="inner">
			而
			</div>
		</div
		><div class="box">
		<div class="inner">
			不
			</div>
		</div
		><div class="box">
		<div class="inner">
			凡
			</div>
		</div>
    <div class="box1">
		<div class="box2">
			不凡科技
			</div>
	</div>
	<div class="box3">
		<div class="demo">
			不凡学院
		</div>
	</div>
	
</body>
</html>
