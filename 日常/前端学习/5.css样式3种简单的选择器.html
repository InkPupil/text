<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式</title>
	<!-- 外部引入link -->
	<link rel="stylesheet" href="style.css">
	<!-- 内部样式, <style>xx{color:颜色; }</style> -->

	<style>
		/*标签选择器*/
		p{
			color: yellow;

		}
		/*id选择器*/

		#t1{
			font-size:50px;
			color: orange; 
		}
		/*类选择器*/
		.text{
			font-size: 100px;
			color: blue;
		}

	</style>
</head>
<body>
	<p>不凡学院</p>
	<div id="t1">天气很好</div>
	<p class="text">不凡科技</p>

	
</body>
</html>
