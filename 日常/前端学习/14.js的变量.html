<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <!-- 变量命名的规则 -->
    <!-- 1.字母 数字 _ $; -->
    <!-- 2.不能以数字开头
    3.严格区分发小写
    4.不能使用关键字 保留字(name this new)
    5.驼峰命名规则;
    6.见名知意; -->

    <!-- 如何声明变量 -->
    <script>
    // var中间有空格
    var age;
    // = 是赋值操作 把左边的值赋值给右边
    age = 20;
    // 声明了变量.ag1并且赋值18;声明变量的同时给一个初始值
    var age1=18;
    // 声明多个变量
    var age2 = 30,firstName="zhang",lastName="san";
    // 每一行代码结束都用分号结束 
    // 变量必须先声明在使用


    </script>
    
</body>
</html>
