  <script>

      //9*9乘法表 控制台打印
      for(var i=1; i<10;i++){
          var str='';
          //内置for循环 走完之后 外层for循环的i才会加步长
          for(var j=1;j<10;j++){
              if(j<=i){
                  str=str+''+i+'*'+j+'='+i*j+';';
                  
              }
          }
          console.log(str);
      }

  </script>
</body>
