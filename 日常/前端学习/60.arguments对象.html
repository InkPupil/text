<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>argument对象</title>
</head>
<body>
    <script>
    //函数的实参对象
    add(3,4);
    function add(x,y){
        console.log(x);
        console.log(arguments);
        console.log(typeof arguments);//伪数组具备length属性
        console.log(arguments instanceof Array);
        //arguments不是一个数组
        console.log(arguments[0]);
        //arguments.length返回的是实参的个数

    }
   
    //instanceof 用来检测数组
    var arr=[5,8]
    console.log(arr instanceof Array );
    
    </script>
</body>
</html>
