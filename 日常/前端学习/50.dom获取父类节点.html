<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取父类节点</title>
</head>
<body>
<div>
    <div class="inner-box">
        我是一个内部的盒子
    </div>
</div>
<script>
    //一个子类元素只能有一个父类节点
    var innerbox=document.getElementsByClassName('inner-box')[0];
    //获取inner-box的节点
    console.log(innerbox);
    var par=innerbox.parentNode;
    //parsentNode获取父类节点 
    console.log(par);
    var body=par.parentNode;
    console.log(body);
    </script>
</body>
</html>
