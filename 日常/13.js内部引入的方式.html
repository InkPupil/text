<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js内部引入的几种方式</title>
    <!-- 头部引入 -->
    <script src="test.js"></script>
    <!-- 头部书写 -->
    <script>
      console.log('不凡学院二');
    </script>
</head>
<body>
    <!-- 内部书写放在所有的标签之后 -->
    <script>
      document.write('不凡学院');
    //   控制台输出用的很多调试代码
      console.log('不凡学院');
    //   提示框弹出
    alert('天气很好');
    // 用户输入信息
    prompt('请输入你的名字');
    </script>
    <!-- 头部引入 -->
    <script src="test.js"></script>

</body>
</html>
