<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的遍历</title>
</head>
<body>
    <script>
        //数组的遍历
    var arr=[20,10,30,25,15];
    for(var i=0;i<arr.length;i++){
        if(arr[i]<20){
            console.log(arr[i]);
        }
    }
    //for in
    //index数组的下标
    for(var index in arr){
        console.log(index);
        console.log(arr[index]);
    }
    </script>
</body>
</html>
