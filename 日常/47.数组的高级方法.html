<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的高级方法</title>
</head>
<body>
    <script>
        
      var arr=[1,3,5,7];
      console.log(arr.toString());  
      //数组转换为字符串 数组名.toString() 会修改原数组
      console.log(arr.reverse());
      //翻转数组 数组名.reverse()  会修改原数组
      var arr1=[23,4,56,34,77,24,241];
      arr1.sort(function(a,b){
          return a-b;
      })
      console.log(arr1)
      var nameArr=['张珊','李四','abc','asdfgg'];
      nameArr.sort(function(a,b){
          return a.length-b.length;
      })
      console.log(nameArr);
      //indexOf() 从左往右 查找指定元素,找到就停止返回
      //lastIndexOf() 从后往前查找 找到就停止
      //返回指定元素在数组中的下标,如果没有找到就返回-1
      var arr3=['张珊','张三','李珊珊','asdsfds','safd'];
      //判断指定元素在不在数组中
      console.log(arr3.indexOf('张珊'));//0
      console.log(arr3.lastIndexOf('张三'));//1
      //slice() 从当前数组中截取一个新的数组 不影响原来的数组 参数start 从0开始 end结束
      var arr4=[31,4,6,8,0];
      var newArr4=arr.slice(0,4);
      console.log(newArr4);
      console.log(arr4.slice(0));
      //splice() 删除或者替换数组的某些项目
      var arr5=[1,3,5,7];
      //修改原数组
      //删除下标为一的原素
      arr5.splice(1,1);
      console.log(arr5);
      var arr6=[1,3,5,7,9];
      arr6.splice(1,2,'str');
      console.log(arr6);
      var arr7=[2,4,8];
      //清空数组
      arr7=[];
      console.log(arr7);



    </script>
    
</body>
</html>
