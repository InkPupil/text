    <script>
        
        var array = ["c", "a", "z", "a", "a"];
        var str={};
        for(var i=0; i<array.length;i++){
            if(str[array[i]]){
                str[array[i]]++
            }else{
                str[array[i]]=1
            }
        }
        console.log(str);
    </script>
