<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	
	<table border="1" bgcolor="blue" cellpadding="2" cellspacing="20">
		<caption>课程表</caption>
         <!-- border线的宽度 -->
         <!-- bgcolor背景颜色 -->
         <!-- cellpadding文字与单元格之间的距离 -->
         <!-- cellspecing单元格与单元格的距离 -->
		<tr bgcolor="yellow">
		<th>日/时</th>
		<th>星期2</th>
		<th>星期3</th>
		<th>星期4</th>
		<th>星期5</th>
		<th>星期6</th>
	    </tr>

	    <tr>
		<td rowspan="3">上午</td>
		<td>数学</td>
		<td>英语</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<!-- colspan 单元格所占据的列
          rowspan 单元格所占据的行 -->


	    </tr>
	    <tr>
		<td>语文</td>
		<td>政治</td>
		<td>英语</td>
		<td>历史</td>
		<td>数学</td>
		

	    </tr>
	    <tr>
		<td>语文</td>
		<td>政治</td>
		<td>英语</td>
		<td>历史</td>
		<td>数学</td>
		

	    </tr>
	    <tr>
		<td colspan="6" align="center">午休</td>

	

	    </tr>
	    <tr>
		<td rowspan="2">下午</td>
		<td>历史</td>
		<td>英语</td>
		<td>政治</td>
		<td>数学</td>
		<td>语文</td>

	    </tr>
	    <tr>
		<td>数学</td>
		<td>体育</td>
		<td>英语</td>
		<td>音乐</td>
		<td>数学</td>
		

	    </tr>
    </table>
	
	
</body>
</html>
