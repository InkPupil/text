<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习10</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.box{
			height: 500px;
			width: 100%;
			background-color:yellow;
			overflow: hidden;

		}
		.box .box2{
               height: 400px;
               width: 400px;
               background-color:red;
               margin: 0 auto;
               /*overflow: hidden;*/

		}
		/*.box2 .box{
			height: 50px;
			width: 100%;

		}*/
		.box4,.box3{
			height: 50px;
			width: 200px;
			background-color: pink;

		}
		input{
			float: left;
			height: 50px;
			width: 150px;
			border: 1px solid #f0f0f0;
			border:none;
			/*margin-top: 50px;*/
		}
		.box2 .box4{
			margin-top: 50px;

		}
		.photo{
			float: left;
			height: 50px;
			width: 48px;
			background:url(../img/qq.png);
		}

        .box5{
        	position: relative;

        	width: 100%;
        	height: 52px;
        	margin-top: 24px;
        	background-color: orange;
        }
        a{
        	position:relative;
        	float:left;
        	height: 19px;
        	line-height: 19px;
        	padding-left:22px; 
        	margin-top: 20px;



        }
        .box2 .zj{
        	position: relative;
        	float: left;
        	height: 20px;
        	width: 1px;
        	margin-top: 20px;
        	margin-left: 16px;
        	margin-right: 16px;
        	/*margin: 20px 16px 0px;*/
        	background-color: #000;
        }
        .box2 .qq{
        	margin-left: 20px;
        }
        .box2 .qq-link,.wx-link{
        	/*float: left;*/
        	height: 19px;
        	width: 19px;

        }
        .box2 .qq-link{
        	position: absolute;
        	top: 2px;
        	left: 0px;
        	/*right: 0;*/

        	background:url(../img/qq-wx.png) no-repeat ;

        }
        .box2 .wx-link{
        	position: absolute;
        	/*top: 2px;*/
        	left: 0px;
        	background: url(../img/qq-wx.png) no-repeat -20px center;

        }

	</style>
</head>
<body>
	<div class="box">
		<div class="box2">
			<div class="box3">
				<span class="photo"></span>
				<input type="text">

			</div>
			<div class="box4">
				<span class="photo"></span>
				<input type="password">
			</div>
			<div class="box5">
				<a class="qq" href="">
					<span class="qq-link"></span>
					QQ
				</a>
				<span class="zj"></span>
				<a class="wx" href="">
					<span class="wx-link"></span>
					微信
				</a>
			</div>
		</div>
	</div>
</body>
</html>
