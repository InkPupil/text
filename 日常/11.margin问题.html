<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin问题</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 500px;
			height: 500px;
			background-color: pink;
			/*超出部分隐藏 解决嵌套崩塌*/
			overflow: hidden;
			/*margin: 0 auto;*/

		}
		.box .box1{
			width: 100px;
			height: 100px;
			background-color:blue;
			margin-top: 200px;
			margin-left: 200px;

		}
		.box2{
			background-color: yellow;
			height: 80px;
			width: 80px;
			margin: 20px;

		}
		/*margin垂直方向的重叠现象 谁大谁生效*/
		.box3{
			background-color: black;
			width: 80px;
			height: 80px;
			margin:30px; 


		}
		.box4{
			background-color: black;
			width: 80px;
			height: 80px;
			/*margin:30px; 
*/

		}
		/*行内元素 设置margin-top/margin-bottom  无效*/
		span{
			margin-left: 20px;
			margin-right: 20px;
			margin-top: 100px;
			margin-bottom: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			
		</div>

		
	</div>
	<div class="box2">
		
	</div>
	
	<div class="box3">
		
	</div>
	<span>不凡学院</span><span>不凡科技</span>
	<div class="box4">
		
	</div>


	
</body>
</html>
