<body>
    <script>
        //      水仙花数是一种特殊的三位数，它的特点就是，每个数位的立方和，等于它本身。

        // 比如153就是水仙花数。因为：
        // 13+53+33 = 153

        // 100~999之内，只有4个水仙花数，请找出来。

       
        for( var i=100;i<1000;i++) {
            var ge=i%10;

            var shi=Math.floor(i%100/10);

            var bai=Math.floor(i/100);

            if (Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3)===i){
               console.log(i);
               
            }
        }



    </script>
