<body>
    <script>
//         找出1~1000之中，所有能被5整除，或者被6整除的数字。在控制台输出。
// If(  I  % 5 == 0 || I % 6 == 0)
           var i=1;
           for(i=1 ;i<=1000;i++){
               if(i%5==0||i%6==0){
                  console.log(i);
               }
           }
    </script>
</body>
