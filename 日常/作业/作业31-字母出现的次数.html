<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>看字母出现次数</title>
</head>
<body>
    <script>
     var array = ["c", "a", "z", "a", "a"]; 
     var arr1=[];
     var arr2=[];
      for(var i=0;i<array.length;i++){
          if(arr1.indexOf(array[i])===-1){
              arr1.push(array[i])
              arr2.push(1)
          }else{
                var index=arr1.indexOf(array[i]);
                arr2[index]++;
          }
      } 
      console.log(arr1);
      console.log(arr2);
      for(var j=0;j<arr1.length;j++){
          alert('字母:'+arr1[j]+'出现次数:'+arr2[j]);
      }
        
    </script>
</body>
</html>
