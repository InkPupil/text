    <script> 
    //     小例子：
    // 一个加油站为了鼓励车主多加油，所以加的多有优惠。
    // 92号汽油，每升6元；如果大于等于20升，那么每升5.9；
    // 95号汽油，每升7元；如果大于等于30升，那么每升6.95
    // 编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
    // var type = prompt('请输入油号(92或者95)');
    // var count = parseFloat(prompt('请输入油量(升)'));
    var type=prompt('95或92');
    var count=parseFloat(prompt('搞了几升'));
    var dollor;
    var price;
    if(type=='92'){
        if(count>=20){
            dollor=5.9
        }else{
            dollor=6
        }
    }else if(type=='95'){
             if(counnt>=30){
                 dollor=6.95
             }else{
                 dollor=7
             }
    }else{
        alert('油号错误请重新输入')
    }
    price=count*dollor;
    alert('你本次加油'+count+'升'+type+'号,汽油'+price+'元');

    
    </script>
