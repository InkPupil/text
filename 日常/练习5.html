<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			margin-top: 100px;
			height: 600px;
			width: 600px;
			background-color: #fff200;
			margin:0 auto;
			overflow:hidden;
		}
		.box1{
			height: 480px;
			width: 480px;
			background-color: #ff7f27;
			margin-top: 60px;
			margin-left: 60px;
			border: 5px solid #ccf4f6;
			overflow: hidden;
		}
		
		.box3{
			height: 400px;
			width: 400px;
			background-color: #48EDF3;
			margin-left: 40px;
			margin-top: 40px;
			border: 5px solid #ccf4f6;
			overflow: hidden;
		}
		.box4{
			height: 320px;
			width: 320px;
			background-color: #DD8CA7;
			margin-left: 40px;
			margin-top: 40px;
			border: 5px solid #ccf4f6;
			overflow:hidden;

		}
		.box5{
			height: 240px;
			width: 240px;
			background-color: #c3c3c3;
			margin-left: 40px;
			margin-top: 40px;
			border: 5px solid #ccf4f6;
			overflow: hidden;


		}
		.box6{
			
			height: 180px;
			width: 180px;
			background-color: #4B2FDB;
			margin-left: 30px;
			margin-top: 30px;
			border: 5px solid #ccf4f6;
			overflow: hidden;


		}

		.p{
			display: none;
			font-size: 20px;
			color: #fff;
			text-align: center;
			margin-top: 20px;

		}
		.box6:hover .text1{
			display: block;
		}
		.box5:hover .text2{
			display: block;
		}
		.box4:hover .text3{
			display: block;
		}
		.box3:hover .text4{
			display: block;
		}
		.box1:hover .text5{
			display: block;
		}
		/*.p.text5{
			display: none;
			font-size: 20px;
			color: #fff;
			text-align: center;
			margin-top: 20px;

		}*/
		.box:hover .text6{
			display: block;
			
		}


	</style>
</head>
<body>
	<div class="box">
		<div class="p text6">不凡学院</div>
		<div class="box1">
			<div class="p text5">不凡科技</div>
			<div class="box3">
				<div class="p text4">生</div>
				<div class="box4">
					<div class="p text3">而</div>
					<div class="box5">
						<div class="p text2">不</div>

						<div class="box6">

							<div class="p text1">凡</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	
</body>
</html>
