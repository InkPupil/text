<body>
          <script>
        // 用户输入一个数，输出所偶遇能够整除它的数字。
        // 比如，
        // 用户输入48，此时输出1、2、3、4、6、8、12、16、24、48 。  共10个数字。
        // 用户输入21，此时输出1、3、7、21.共4个数字。
        //              3，         1，3
        // 51，5
        // 101，2，5，10
        var cs=0;
        for(var i=0;i<=48;i++){
            if(48%i==0){
                console.log(i);
                cs=cs+1;
            }
        }
        console.log(cs);
        </script> 
</body>
</html>
