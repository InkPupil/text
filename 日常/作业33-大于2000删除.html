<!DOCTYPE html>

    <title>大于2000删除</title>

<body>
   <script>
    
    var arr=[1500, 1200, 2000, 2100, 2200, 1800];
    // var str=[];
    // for(var i=0;i<arr.length;i++){
    //     if(arr[i]<=2000){
    //         str.push(arr[i]);
    //     }
    // }
    // console.log(str);

    //第二种方法
    for(var j=0;j<arr.length;j++){
        if(arr[j]>2000){
            arr.splice(j,1);
            j--;
        }
    }
    console.log(arr);
    </script> 
</body>
